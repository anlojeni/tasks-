{% extends 'layout.html' %}
{% block body %}
	     <p class='text-right'><a href='{{url_for("add_product")}}'class='btn btn-success'>+Add Product </a></p>
		 <table class='table table-bordered'>
		     <thead>
			      <th>Items</th>
				  <th>Product Name</th>
				  <th>Manufacture Date</th>
				  <th>Quantity</th>
				  <th>Edit</th>
				  <th>Delete</th>
			 </thead>
			 <tbody>
			      {% for row in datas %}
			       <tr>
				       <td>{{loop.index}}</td>
					   <td>{{row.ProductName}}</td>
					   <td>{{row.ManufactureDate}}</td>
					   <td>{{row.Quantity}}</td>
					   <td><a href='{{url_for("edit_product",id=row.Id)}}' class='btn btn-primary'>Edit</a></td>
					   <td><a href='{{url_for("delete_product",id=row.Id)}}' class='btn btn-danger'onclick='return confirm("Are you sure")'>Delete</a></td>
					
				   </tr>
				   {% endfor %}
			 </tbody>
		 </table>
		      
{% endblock %}
